<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="content-lunguage" content="ja">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>TwitchComment2WebSocket</title>
</head>

<body>
    <div class="topBar">
        <h1>TwitchComment<span> 2 </span>WebSocket</h1>
    </div>

    <div class="mainWrap">
        <div class="main">
            <div class="urlWrap">
                <div class="urlLabel">
                    <p>TwitchチャンネルURL</p>
                </div>
                <div class="urlInput">
                    <input type="text" id="channelURL">
                </div>
            </div>
            <div class="ip-portWrap">
                <div class="ipWrap">
                    <div class="ipLabel">
                        <p>送信先IPアドレス</p>
                    </div>
                    <div class="ipInput">
                        <input type="text" id="clientIP" value="127.0.0.1">
                    </div>
                </div>

                <div class="portWrap">
                    <div class="portLabel">
                        <p>ポート</p>
                    </div>
                    <div class="portInput">
                        <input type="text" id="clientPort" value="7001">
                    </div>
                </div>
            </div>
            <div class="sendBtn">
                <button id='connectWebSocketButton'>
                    <p>WebSocket送信開始</p>
                </button>
            </div>

        </div>
        <div class="sub">
            <div class="statusWrap">
                <div class="statusLabel">
                    <p>ステータス / Ver : 1.3.0</p>
                </div>
                <div class="statusOutput">
                    <p id="connectionState"></p>
                </div>
            </div>
            <div class="commentWrap">
                <div class="commentLabel">
                    <p>コメントプレビュー</p>
                </div>
                <div class="commentOutput" id="twitchCommentBox">
                    <!--ここにコメントが列挙される-->
                </div>
            </div>
        </div>

    </div>

</body>
